apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: us-central1-docker.pkg.dev/fromzerogcp/microservices-fromzero-repo/gatewayservice:v1
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_SERVER
              value: http://eurekaservice:8761/eureka
