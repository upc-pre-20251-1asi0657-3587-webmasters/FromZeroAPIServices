apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: apache/activemq-artemis:latest
          ports:
            - containerPort: 61616
            - containerPort: 8161
          env:
            - name: ARTEMIS_USER
              value: artemis
            - name: ARTEMIS_PASSWORD
              value: admin
